<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>

  <title>Simple Pokedex</title>
</head>
<body>
  <div id="content-box">
    <!-- Left side, display pokemon info -->
    <div id="pokemon-info">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="" id="pokemon-img">
      <div id="pokemon-types">
        <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>
      </div>
      <div id="pokemon-description"></div>
    </div>
    <!-- Right side, display pokemon list -->
    <div id="pokemon-list"></div>
  </div>
</body>
</html>
